<table class="table table-hover table-bordered my-3" aria-describedby="titulo">
  <thead class="table-dark">
    <tr>
        <th scope="col">Código</th>
        <th scope="col">Marca</th>
        <th scope="col">Modelo</th>
        <th scope="col">Color</th>
        <th scope="col">Año</th>
        <th scope="col">Cilindraje</th>
        <th scope="col">Precio</th>
        <th scope="col">Opciones</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let carro of this.carros">
        <td> {{carro.codigo}} </td>
        <td> {{carro.marca}} </td>
        <td> {{carro.modelo}} </td>
        <td> {{carro.color}} </td>
        <td> {{carro.anio}} </td>
        <td> {{carro.cilindraje}} </td>
        <td> {{carro.precio}} </td>
        <td>
          <a [routerLink]="['/crud/editar/', carro.codigo]" class="btn btn-warning btn-sm me-2">Editar</a>

          <button type="button" class="btn btn-danger btn-sm mt-2" (click)="eliminarCarro(carro.codigo!)">Eliminar</button>
        </td>
    </tr>
  </tbody>
</table>

<div *ngIf="modalSwitch">
  <app-modal [mensaje]= mensaje></app-modal>
</div>
